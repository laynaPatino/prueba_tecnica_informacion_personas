<table mat-table [dataSource]="personas" class="mat-elevation-z8">

  <!--Nombres Column -->
  <ng-container matColumnDef="Nombres">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

  <!-- Apellidos Column -->
  <ng-container matColumnDef="Apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <!-- Edad Column -->
  <ng-container matColumnDef="Edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- No. identificacion Column -->
  <ng-container matColumnDef="No.IdentificaciÃ³n">
    <th mat-header-cell *matHeaderCellDef>No. Identificacion </th>
    <td mat-cell *matCellDef="let element"> {{element.identification_number}} </td>
  </ng-container>

  <!-- Correo Column -->
  <ng-container matColumnDef="Correo">
    <th mat-header-cell *matHeaderCellDef>Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>

    <!-- Opciones Column -->
  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
